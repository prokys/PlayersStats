<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Macthes List</title>

    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>


<h1>Matches</h1>
<hr>
<form action="#" th:action="@{/matches}" method="get">
    <input type="text" name="name" placeholder="Search team">
    <input type="submit" placeholder="Search">
</form>


<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Match</th>
            <th>Location</th>
            <th>Season</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="match : ${matches}">
            <td th:text="${#temporals.format(match.matchDate, 'dd.MM.yyyy')}" />
            <td >
                <a th:text="${match.homeTeam} + ' vs ' + ${match.opponent}" th:href="@{/matches/detail(matchId=${match.id})}" />
            </td>
            <td th:text="${match.location}" />
            <td th:text="${player.location}" />
            <td>
                <a th:href="@{/matches/delete(matchId=${match.id})}" onclick="if (!(confirm('Are you sure you want to delete player?'))) return false">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/matches/addNewMatch}">Add new match</a>


</body>
</html>
