<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Match info</title>

    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h1>Match</h1>
<hr>
<div>
    <h3>Match detail</h3>
    <form action="#" th:action="@{/matches/update}" th:object="${match}" method="post">

        <input type="hidden" th:field="*{id}">

        <input type="date" th:field="*{matchDate}" placeholder="Date of match">

        <input type="text" th:field="*{homeTeam}" placeholder="Home team">

        <input type="text" th:field="*{opponent}" placeholder="Opponent">

        <input type="text" th:field="*{location}" placeholder="Location">

        <input type="text" th:field="*{season}" placeholder="Season">

        <button type="submit">Save</button>

    </form>

    <a th:href="@{/matches/detail(matchId=${match.id})}">Back to match info</a>

</div>

</body>
</html>
