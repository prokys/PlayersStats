<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clubs List</title>

    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>


<h1>Clubs</h1>
<hr>
<form action="#" th:action="@{/clubs}" method="get">
    <input type="text" name="text" placeholder="Search for club">
    <input type="submit" value="Search">
</form>


<table>
    <thead>
        <tr>
            <th>Club</th>
            <th>Shortcut</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="club : ${clubs}">
            <td>
                <a th:text="${club.name}" th:href="@{/clubs/detail(clubId=${club.id})}"/>
            </td>
            <td th:text="${club.shortcut}" />
            <td>
                <a th:href="@{/clubs/delete(clubId=${club.id})}" onclick="if (!(confirm('Are you sure you want to delete player?'))) return false">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/clubs/addNewClub}">Add new club</a>


</body>
</html>
